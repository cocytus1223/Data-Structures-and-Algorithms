<body>
    <script>
        //需求：在数组 arr 中，查找值与 item 相等的元素出现的所有位置

        function findAllOccurrences(arr, target) {
            var temp = [];
            arr.forEach(function (val, index) {
                val !== target || temp.push(index);
            });
            return temp;
        }
    </script>
